<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Success to Add a Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'data: ' + ${#temporals.format(record.date, 'yyyy.MM.dd')}" />
<p th:text="'revenueOrExpense: ' + ${record.revenueOrExpense}" />
<p th:text="'amount: ' + ${#strings.prepend(#numbers.formatInteger(record.getAmount().getAmount(),3,'COMMA'),record.getAmount().getSymbol())}" />
<p th:text="'balance: ' + ${#strings.prepend(#numbers.formatInteger(record.getBalance().getAmount(),3,'COMMA'),record.getBalance().getSymbol())}" />
<p th:text="'summary: ' + ${record.summary}" />
<p th:text="'category: ' + ${record.category}" />
<a href="/dailybook/add">Submit another message</a>
<a href="/list">Go to List</a>
</body>
</html>
