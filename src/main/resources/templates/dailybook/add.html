<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.add}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="#{view.add}"></h1>

<form action="#" th:action="@{/dailybook/add}" th:object="${record}" method="post">
    <p>Date:
        <button type="submit" name="setDateAsNow" th:text="현재시각"></button>
        <span th:if="${record.date}" th:text="${#temporals.format(record.date, 'yyyy.MM.dd hh:mm:ss')}" />
        <br/>
        혹은<input type="text" th:field="*{date}" />
        (둘 중 하나를 선택하게 UI 수정)
    </p>
    <p>amount: <input type="text" th:field="*{amount}" /></p>
    <p>category: <input type="text" th:field="*{category}" /></p>
    <p>summary: <input type="text" th:field="*{summary}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
